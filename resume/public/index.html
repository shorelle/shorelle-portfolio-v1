<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#320A2A">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Nunito:400,700|Source+Serif+Pro:700" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Desiree Surjadi | Resume</title>
    <meta name="description" content="Hello! I&#39;m Desiree, a web developer, designer and illustrator based in Sydney.">
    <!-- Social media tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@shorelle">
    <meta property="og:title" content="Desiree Surjadi | Resume">
    <meta property="og:description" content="Hello! I&#39;m Desiree, a web developer, designer and illustrator based in Sydney.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://shorelle.net/resume/">
    <meta property="og:image" content="http://shorelle.net/resume/og-image.jpg">
    <meta property="og:image:width" content="656">
    <meta property="og:image:height" content="344">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
