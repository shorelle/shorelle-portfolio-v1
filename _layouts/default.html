<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {% include head.html %}
  {% assign page_slug = page.title | slugify %}
  {% assign page_collection = page.collection %}
  <body id="top" class="body--{{ page_slug }}">
    {% include header.html slug=page_slug collection=page_collection %}
    {% include browser-upgrade.html %}
    <main class="page-content">
      {{ content }}
    </main>
    {% include scripts.html %}
  </body>
</html>
