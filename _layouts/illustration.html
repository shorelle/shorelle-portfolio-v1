---
layout: default
---

<article class="article illustration">
  <header class="intro">
    <h1 class="intro__title">{{ page.title }}</h1>
    <p class="intro__subtitle">{{ page.content }}</p>
  </header>
  
  {% assign sorted = site.illustration | sort:"order" %}
  {% for post in sorted %}
    <div class="card card--{{ post.orientation }}">
      <img class="card__image card__image--{{ post.orientation }}" src="/assets/img/illustration/feature-{{ post.slug }}.jpg" alt="{{ post.title }}">
    </div>
  {% endfor %}

  {% include back-to-top.html %}
</article>
