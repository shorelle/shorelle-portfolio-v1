---
layout: default
---

<article class="card featured">
  <h1 class="intro">Illustration</h1>
  <p class="sub-intro">{{ page.content }}</p>
</article>

{% assign sorted = site.illustration | sort:"order" %}
{% for post in sorted %}
  <article class="card illustration revealer {{ post.orientation }}">
    <img src="/assets/img/illustration/feature-{{ post.slug }}.jpg" alt="{{ post.title }}">
  </article>
{% endfor %}
