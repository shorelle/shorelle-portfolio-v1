---
layout: default
---

<article class="article web">
  <header class="intro">
    <h1 class="intro__title hidden">{{ page.title }}</h1>
    <p class="intro__subtitle">{{ page.content }}</p>
  </header>
  
  {% assign sorted = site.web | sort:"order" %}
  {% for post in sorted %}
    <div class="card card--column">
      <div class="card__feature">
        <a href="{{ post.link }}" class="card__link">
          <img class="card__image" src="/assets/img/web/{{ post.slug }}-feature.jpg" alt="{{ post.title }} thumbnail">
        </a>
      </div>
      <div class="card__content">
        <h2 class="card__title">
          <a href="{{ post.link }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</article>
