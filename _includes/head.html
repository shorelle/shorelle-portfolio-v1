<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }} | {% if page.title and page.layout != "home" %}{{ page.title | escape }}{% else %}{{ site.description | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Load main CSS asynchronously -->
  <script>

  </script>

  <!-- Inline critical CSS -->
  <style>{% include critical.css %}</style>

  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">

  <!-- Social media tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@shorelle">
  <meta property="og:title" content="{{ site.title | escape }} | {% if page.title and page.layout != 'home' %}{{ page.title | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:image" content="{{ site.url }}/assets/img/og-image.jpg">
  <meta property="og:image:width" content="656">
  <meta property="og:image:height" content="344">

  <script type="text/javascript" src="//use.fontawesome.com/26f71c56d8.js"></script>
</head>
